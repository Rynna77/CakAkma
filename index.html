<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Flux Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Light Theme */
            --bg-color: #e0e5ec;
            --calc-bg: rgba(255, 255, 255, 0.75);
            --text-main: #2d3436;
            --text-sec: #636e72;
            --btn-bg: rgba(255, 255, 255, 0.6);
            --operator-color: #0984e3;
            --special-color: #6c5ce7; /* Warna untuk kurung/sci */
            --equal-bg: #0984e3;
            --equal-text: #fff;
            --shadow-light: -6px -6px 16px #ffffff;
            --shadow-dark: 6px 6px 16px #babecc;
            --blur: 25px;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-color: #1e1e1e;
            --calc-bg: rgba(30, 30, 30, 0.8);
            --text-main: #dfe6e9;
            --text-sec: #b2bec3;
            --btn-bg: rgba(255, 255, 255, 0.05);
            --operator-color: #74b9ff;
            --special-color: #a29bfe;
            --equal-bg: #74b9ff;
            --equal-text: #2d3436;
            --shadow-light: -4px -4px 12px rgba(255,255,255, 0.05);
            --shadow-dark: 4px 4px 12px rgba(0,0,0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.25s ease; }

        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: var(--bg-color);
            overflow: hidden; position: relative;
        }

        /* Abstract Background */
        .circle { position: absolute; border-radius: 50%; z-index: -1; }
        .c1 { width: 300px; height: 300px; top: -50px; left: -50px; background: linear-gradient(135deg, #0984e3, #00b894); opacity: 0.4; }
        .c2 { width: 250px; height: 250px; bottom: -50px; right: -50px; background: linear-gradient(135deg, #6c5ce7, #fd79a8); opacity: 0.4; }

        .calculator {
            width: 360px;
            background: var(--calc-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header h3 { font-size: 14px; color: var(--text-sec); text-transform: uppercase; letter-spacing: 1.5px; }
        
        .theme-toggle {
            cursor: pointer; color: var(--text-main); font-size: 16px;
            background: var(--btn-bg); padding: 8px; border-radius: 50%;
            box-shadow: var(--shadow-dark);
        }

        .display { text-align: right; margin-bottom: 20px; padding: 0 5px; }
        #history-screen { font-size: 13px; color: var(--text-sec); min-height: 20px; margin-bottom: 2px; letter-spacing: 1px; }
        #result-screen { font-size: 42px; color: var(--text-main); font-weight: 600; overflow-x: auto; white-space: nowrap; }
        #result-screen::-webkit-scrollbar { display: none; }

        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        button {
            height: 52px; width: 100%; /* Responsive width */
            border-radius: 16px; border: none; outline: none;
            font-size: 18px; font-weight: 500;
            background: var(--btn-bg); color: var(--text-main);
            cursor: pointer;
            box-shadow: var(--shadow-dark), var(--shadow-light);
        }

        button:active { transform: scale(0.97); box-shadow: inset 4px 4px 8px rgba(0,0,0,0.1); }

        .btn-op { color: var(--operator-color); font-weight: 600; font-size: 20px; }
        .btn-sci { color: var(--special-color); font-size: 15px; font-weight: 600; }
        .btn-clear { color: #d63031; font-weight: 600; }
        .btn-equal { background: var(--equal-bg); color: var(--equal-text); }
        .span-2 { grid-column: span 2; width: 100%; border-radius: 20px; } /* Untuk tombol 0 yang lebar */

    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="calculator">
        <div class="header">
            <h3>Scientific FX</h3>
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </div>
        </div>

        <div class="display">
            <div id="history-screen"></div>
            <div id="result-screen">0</div>
        </div>

        <div class="buttons">
            <button class="btn-clear" onclick="clearScreen()">AC</button>
            <button class="btn-clear" onclick="deleteChar()"><i class="fas fa-backspace"></i></button>
            <button class="btn-sci" onclick="appendValue('(')">(</button>
            <button class="btn-sci" onclick="appendValue(')')">)</button>

            <button class="btn-sci" onclick="appendFunc('sqrt')">√</button>
            <button class="btn-sci" onclick="appendValue('^')">^</button>
            <button class="btn-sci" onclick="appendFunc('log')">log</button>
            <button class="btn-op" onclick="appendValue('/')">÷</button>

            <button class="btn-sci" onclick="appendFunc('sin')">sin</button>
            <button class="btn-sci" onclick="appendFunc('cos')">cos</button>
            <button class="btn-sci" onclick="appendFunc('tan')">tan</button>
            <button class="btn-op" onclick="appendValue('*')">×</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="btn-op" onclick="appendValue('-')">−</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="btn-op" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="btn-equal" onclick="calculate()">=</button> <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="btn-sci" onclick="appendValue('3.14159')">π</button>
        </div>
    </div>

    <script>
        const resultScreen = document.getElementById('result-screen');
        const historyScreen = document.getElementById('history-screen');
        const themeIcon = document.getElementById('theme-icon');
        
        let currentInput = "0";
        let isResultDisplayed = false;

        // --- Theme Logic ---
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
        }

        // --- Calculator Logic ---
        function updateDisplay() {
            // Menampilkan simbol visual untuk user, tapi JS tetap simpan nilai asli
            resultScreen.innerText = currentInput;
        }

        function appendValue(val) {
            if (isResultDisplayed) {
                // Jika hasil baru ditampilkan dan user ketik angka, reset.
                // Jika user ketik operator, lanjutkan perhitungan.
                if ("+-*/^%".includes(val)) {
                    isResultDisplayed = false; 
                } else {
                    currentInput = "";
                    isResultDisplayed = false;
                }
            }
            if (currentInput === "0" && val !== ".") currentInput = val;
            else currentInput += val;
            updateDisplay();
        }

        function appendFunc(func) {
            if (isResultDisplayed) {
                isResultDisplayed = false;
                // Bungkus hasil sebelumnya misal: sqrt(ANS)
                currentInput = func + "(" + currentInput + ")"; 
            } else {
                if (currentInput === "0") currentInput = func + "(";
                else currentInput += func + "(";
            }
            updateDisplay();
        }

        function clearScreen() {
            currentInput = "0";
            historyScreen.innerText = "";
            isResultDisplayed = false;
            updateDisplay();
        }

        function deleteChar() {
            if (isResultDisplayed) {
                clearScreen();
                return;
            }
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = "0";
            }
            updateDisplay();
        }

        function calculate() {
            try {
                historyScreen.innerText = currentInput;
                
                // --- Pre-Processing untuk Matematika ---
                // Mengubah simbol visual menjadi sintaks JavaScript yang valid
                let expression = currentInput
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/\^/g, '**')   // Mengubah ^ menjadi pangkat JS
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/log\(/g, 'Math.log10(');

                // Menangani implicit multiplication (misal: 5(2) menjadi 5*(2))
                // Regex ini mencari angka diikuti langsung tanda kurung buka
                expression = expression.replace(/(\d)(\()/g, '$1*$2');

                let result = eval(expression);

                if (!Number.isFinite(result)) {
                    throw new Error("Invalid");
                }

                // Format desimal
                if (!Number.isInteger(result)) {
                    result = parseFloat(result.toFixed(8));
                }

                currentInput = result.toString();
                isResultDisplayed = true;
                updateDisplay();

            } catch (error) {
                resultScreen.innerText = "Error";
                setTimeout(() => {
                    clearScreen();
                }, 1500);
            }
        }
    </script>
</body>
</html>
